name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-lean:
    name: Build and Test Lean
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install elan
        run: |
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y
          echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - name: Get Mathlib cache
        run: lake exe cache get

      - name: Build project
        run: lake build

      - name: Run tests
        run: lake exe tests

      - name: Test executables from prose
        run: ./scripts/test_examples.sh

  build-rust:
    name: Build and Test Rust
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: examples

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.92.0"
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "examples -> target"

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Run tests
        run: cargo test

  build-and-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 30

    # NOTE: We use two different mdbook versions here:
    # - mdbook 0.5.2 for HTML output (new TOC features)
    # - mdbook 0.4.52 + mdbook-typst 0.1.8 for PDF output (pinned versions
    #   due to RenderContext serialization format changes in newer versions)
    # See: https://github.com/LegNeato/mdbook-typst/issues

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Typst
        uses: typst-community/setup-typst@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      # Build HTML with mdbook 0.5.2 (disable typst backend temporarily)
      - name: Setup mdBook (0.5.2 for HTML)
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: "0.5.2"

      - name: Build HTML documentation
        run: |
          cd docs
          # Temporarily remove typst output section to build HTML with 0.5.2
          sed -i '/^\[output\.typst\]/,$d' book.toml
          cat book.toml  # Debug: show modified config
          mdbook build
          # Save HTML output (0.5.x outputs to book/ directly when only HTML backend)
          mv book ../html-output

      # Build PDF with pinned mdbook version compatible with mdbook-typst
      - name: Install mdbook-typst compatible mdbook
        run: |
          cargo install mdbook --version 0.4.52 --force

      - name: Install mdbook-typst
        run: cargo install mdbook-typst --version 0.1.8

      - name: Build typst output
        run: |
          cd docs
          git checkout book.toml  # Restore original with typst config
          mdbook build

      - name: Post-process typst for LaTeX math
        run: cd docs && python3 mangler.py

      - name: Compile typst to PDF
        run: cd docs/book/typst && typst compile book.typst book.pdf

      - name: Combine outputs
        run: |
          # Use HTML from 0.5.2 mdbook, add PDF from typst
          cp docs/book/typst/book.pdf html-output/zero-to-qed.pdf
          mv html-output docs/book-final

      - name: List generated files
        run: |
          echo "=== docs/book-final contents ==="
          ls -la docs/book-final/ || true

      - name: Upload mdBook artifact
        uses: actions/upload-artifact@v4
        with:
          name: mdbook
          path: docs/book-final

  deploy:
    name: Deploy to GitHub Pages
    needs: build-and-docs
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Download mdBook artifact
        uses: actions/download-artifact@v4
        with:
          name: mdbook
          path: public

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
