name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: 'latest'

      - name: Build mdBook documentation
        run: cd docs && mdbook build

      - name: Create combined markdown for PDF
        run: |
          cd docs/src
          echo '---' > combined.md
          echo 'title: "From Zero to QED"' >> combined.md
          echo 'author: "Stephen Diehl"' >> combined.md
          echo 'subtitle: "An informal introduction to formality"' >> combined.md
          echo 'date: "2025"' >> combined.md
          echo '---' >> combined.md
          echo '' >> combined.md
          for f in 00_title.md 01_introduction.md 02_why.md 03_theorem_provers.md \
                   04_build_system.md 05_basics.md 06_control_flow.md 07_polymorphism.md \
                   08_monads.md 09_effects.md 10_proving.md 11_type_theory.md \
                   12_dependent_types.md 13_proof_strategy.md 14_tactics.md 15_subtyping.md \
                   16_mathematics.md 17_verification.md 18_artificial_intelligence.md \
                   19_references.md; do
            if [ -f "$f" ]; then
              # Skip include directives and append content
              grep -v '{{#include' "$f" >> combined.md || cat "$f" >> combined.md
              echo -e '\n\n---\n\n' >> combined.md
            fi
          done

      - name: Generate PDF
        uses: BaileyJM02/markdown-to-pdf@v1
        with:
          input_path: docs/src/combined.md
          output_dir: docs/book
          build_html: false

      - name: Rename PDF
        run: mv docs/book/combined.pdf docs/book/zero-to-qed.pdf || true
        continue-on-error: true

      - name: Upload mdBook artifact
        uses: actions/upload-artifact@v4
        with:
          name: mdbook
          path: docs/book

  deploy:
    name: Deploy to GitHub Pages
    needs: build-and-docs
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Download mdBook artifact
        uses: actions/download-artifact@v4
        with:
          name: mdbook
          path: public

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
