name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-lean:
    name: Build and Test Lean
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install elan
        run: |
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y
          echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - name: Get Mathlib cache
        run: lake exe cache get

      - name: Build project
        run: lake build

      - name: Run tests
        run: lake exe tests

      - name: Test executables from prose
        run: ./scripts/test_examples.sh

  build-rust:
    name: Build and Test Rust
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: examples

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.92.0"
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "examples -> target"

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Run tests
        run: cargo test

  build-and-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: "latest"

      - name: Build mdBook documentation
        run: cd docs && mdbook build

      # PDF build disabled for faster CI
      # - name: Install PDF dependencies
      #   run: |
      #     sudo apt-get update
      #     sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-fonts-extra
      #
      # - name: Build PDF
      #   continue-on-error: true
      #   run: |
      #     python3 scripts/build_pdf.py
      #     if [ -f "docs/zero-to-qed.pdf" ]; then
      #       mv docs/zero-to-qed.pdf docs/book/zero-to-qed.pdf
      #       echo "PDF built successfully"
      #     else
      #       echo "PDF build failed, continuing without PDF"
      #     fi

      - name: List generated files
        run: |
          echo "=== docs/book contents ==="
          ls -la docs/book/ || true

      - name: Upload mdBook artifact
        uses: actions/upload-artifact@v4
        with:
          name: mdbook
          path: docs/book

  deploy:
    name: Deploy to GitHub Pages
    needs: build-and-docs
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Download mdBook artifact
        uses: actions/download-artifact@v4
        with:
          name: mdbook
          path: public

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
