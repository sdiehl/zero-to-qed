[book]
title = "From Zero to QED"
description = "An informal introduction to formality in Lean 4"
authors = ["Stephen Diehl"]
language = "en"
src = "src"

[build]
build-dir = "book"
create-missing = true

[output.html]
default-theme = "navy"
preferred-dark-theme = "navy"
smart-punctuation = true
mathjax-support = false
site-url = "/zero-to-qed/"
git-repository-url = "https://github.com/sdiehl/zero-to-qed"
edit-url-template = "https://github.com/sdiehl/zero-to-qed/edit/main/docs/{path}"
additional-js = []
additional-css = ["theme/custom.css"]

[output.html.fold]
enable = true
level = 3

[output.html.playground]
editable = false
copyable = true
copy-js = true
line-numbers = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true

[output.html.print]
enable = true

[output.linkcheck]
follow-web-links = true
traverse-parent-directories = false
warning-policy = "warn"
exclude = [
  "dl.acm.org",          # Blocks automated requests with 403
  "loogle.lean-lang.org", # Returns 501 to bots but site works
]
